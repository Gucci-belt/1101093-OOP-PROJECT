<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mobile-screen">
        <div class="content">
            <div class="form-container">
                <div class="login-header">
                    <div class="app-logo">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <h1 class="welcome-title">ขอต้อนรับสู่แอป<br><span class="highlight">เพื่อสุขภาพตัวคุณ</span></h1>
                    <p class="welcome-subtitle">เริ่มต้นการเดินทางเพื่อสุขภาพที่ดีของคุณ</p>
                </div>

                <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user label-icon"></i>
                        <span class="label-text">อีเมลหรือชื่อผู้ใช้</span>
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" class="form-input">
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock label-icon"></i>
                        <span class="label-text">รหัสผ่าน</span>
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="กรอกรหัสผ่านของคุณ" class="form-input">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-line"></div>
                    </div>
                </div>
                <p id="errorMsg" class="error-message"></p>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-login">
                    <span class="btn-text">เข้าสู่ระบบ</span>
                    <span class="btn-loader"></span>
                </button>

                <a href="register.html" class="btn btn-secondary-link btn-register">
                    <span>ลงทะเบียน</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        </form>
    </div>

    <!-- Success Animation -->
    <div id="successAnimation" class="success-animation">
        <div class="success-icon">✓</div>
    </div>

    <script src="login.js"></script>
</body>
</html>
