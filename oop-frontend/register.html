<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mobile-screen">
        <header class="header">
            <a href="login.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>ย้อนกลับ</span>
            </a>
            <span class="header-title">ลงทะเบียน</span>
            <span style="width: 80px;"></span> <!-- Spacer for alignment -->
        </header>
        <div class="content">
            <div class="form-container register-container">
                <div class="register-header">
                    <div class="register-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 class="register-title">สร้างบัญชีใหม่</h1>
                    <p class="register-subtitle">เริ่มต้นการดูแลสุขภาพของคุณวันนี้</p>
                </div>

                <form id="registrationForm">

                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-envelope label-icon"></i>
                        <span class="label-text">อีเมลหรือชื่อผู้ใช้</span>
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="text" id="username" placeholder="กรอกอีเมลหรือชื่อผู้ใช้ของคุณ" class="form-input">
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock label-icon"></i>
                        <span class="label-text">รหัสผ่าน</span>
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="กรอกรหัสผ่านของคุณ" class="form-input">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">
                        <i class="fas fa-lock label-icon"></i>
                        <span class="label-text">ยืนยันรหัสผ่าน</span>
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่านของคุณ" class="form-input">
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-line"></div>
                    </div>
                </div>

                <p id="errorMsg" class="error-message"></p>

                <button type="submit" id="continueBtn" class="btn btn-primary btn-register-submit">
                    <i class="fas fa-check-circle"></i>
                    <span>สร้างบัญชี</span>
                </button>
                
                <div class="register-footer">
                    <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
                </div>
            </div>

            </form>
        </div>
    </div>
    
    <script src="register.js"></script>
    
</body>
</html>
